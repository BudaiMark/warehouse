<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <!-- Required meta tags -->
    <title>Warehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/warehouse.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
<div class="header">
    <label><b>Warehouse</b></label>
    <div class="buttons">
        <h:button outcome="#{productResponseBean.getAllProducts()}" value="Products"></h:button>
        <button><b>Orders</b></button>
        <button><b>Profile</b></button>
    </div>
</div>
<div class="profile">
    <p><b>Profile</b></p>
    <div class="datas">
        <div>
            <label><b>Name</b></label><br/>
            <label>#{userName}</label>
        </div>
        <div>
            <label><b>Password</b></label><br/>
            <label>#{password}</label>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/java"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" type="text/java"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" type="text/java"></script>
</body>
</html>
